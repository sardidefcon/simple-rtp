##############################
# SimpleRTP - Configuration
# Developed by sardidefcon
##############################

# Prefix prepended to plugin messages. Empty string = no prefix
prefix: "&7[&6SimpleRTP&7] &r"

# --- World filter ---
# If false, the command can be used in any world (RTP in current world)
# If true, the command can only be used when the player is in one of the worlds in the list
world-filter-enabled: false
worlds:
  - "world"

# Where to center the RTP radius.
# Allowed values:
# - "center": use coordinates 0,0 as center.
# - "player": use the player's current location as center.
rtp-from: "center"

# Radius of the area (in blocks).
# If rtp-from is "center", teleportation will be within [-radius, radius] on X and Z from 0,0.
# If rtp-from is "player", teleportation will be within [-radius, radius] on X and Z from the player's position.
radius: 1000

# Cooldown in seconds before /rtp can be used again. 0 = no cooldown
cooldown: 0

# --- Cost (requires Vault and an economy plugin) ---
# If true, the player must pay cost-amount to use /rtp.
cost-enabled: false
cost-amount: 100.0

# --- Teleport sound ---
# If true, a sound will be played when the player is successfully teleported.
makesound: false
# Namespaced sound key to play (Minecraft sound id, not Bukkit enum).
# Default is the Enderman teleport sound: "entity.enderman.teleport".
sound: "entity.enderman.teleport"

# How to deliver certain RTP messages to players.
# Allowed values: "chat" (default) or "action_bar".
message-delivery: "chat"

# Messages (support color codes with &)
messages:
  teleporting: "&fTeleporting..."
  success: "&aTeleport successful!"
  failed: "&cCould not find a safe location. Try again."

  no-permission: "&cYou do not have permission to use this command"
  reload-no-permission: "&cYou do not have permission to reload the configuration"

  world-not-found: "&cThe RTP world(s) could not be found. Contact an administrator"
  world-not-allowed: "&cYou can only use /rtp in these worlds: %worlds%"

  used-once: "&cYou have already used random teleport"
  cooldown: "&cYou must wait %seconds% seconds before using /rtp again"

  cost-insufficient: "&cYou do not have enough money. Cost: %cost%"
  cost-no-vault: "&cRTP cost is enabled but no economy is available"

  player-only: "&cThis command can only be executed by a player"
  reload-success: "&aConfiguration reloaded"

  player-not-found: "&cThat player could not be found"
  no-permission-others: "&cYou do not have permission to teleport other players"
